<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Tic Tac Toe - Bot Mode</title>
    <link rel="icon" href="favicon.svg" type="image/svg+xml" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <meta
      name="description"
      content="Play Tic Tac Toe against a computer bot"
    />
    <meta name="theme-color" content="#764ba2" />
    <style>
      .home-button {
        position: absolute;
        top: 20px;
        left: 20px;
        background: rgba(255, 255, 255, 0.8);
        color: #764ba2;
        border: none;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        text-decoration: none;
        font-size: 18px;
        z-index: 10;
      }

      .home-button:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
        background: white;
      }

      .bot-label {
        background: linear-gradient(to right, #e74c3c, #c0392b);
        color: white;
        padding: 5px 15px;
        border-radius: 20px;
        font-size: 0.8rem;
        font-weight: 600;
        margin-bottom: 20px;
        display: inline-block;
      }

      .difficulty-selector {
        margin: 20px 0;
        display: flex;
        gap: 10px;
        justify-content: center;
      }

      .difficulty-btn {
        background: #f0f0f0;
        border: none;
        border-radius: 20px;
        padding: 8px 15px;
        font-size: 0.9rem;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .difficulty-btn.active {
        background: linear-gradient(to right, #e74c3c, #c0392b);
        color: white;
      }

      .difficulty-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      .cell.X {
        color: #e74c3c;
      }

      .cell.O {
        color: #3498db;
      }

      .score.player-x .score-title {
        color: #e74c3c;
      }

      .score.player-o .score-title {
        color: #3498db;
      }

      @media screen and (max-width: 480px) {
        .home-button {
          top: 10px;
          left: 10px;
          width: 35px;
          height: 35px;
          font-size: 16px;
        }

        .bot-label {
          font-size: 0.7rem;
          padding: 4px 12px;
          margin-bottom: 15px;
        }

        .difficulty-btn {
          padding: 6px 12px;
          font-size: 0.8rem;
        }
      }

      @media screen and (max-height: 500px) and (orientation: landscape) {
        .home-button {
          top: 5px;
          left: 5px;
          width: 30px;
          height: 30px;
          font-size: 14px;
        }

        .bot-label {
          margin-bottom: 5px;
          padding: 3px 10px;
          font-size: 0.6rem;
        }

        .difficulty-selector {
          margin: 10px 0;
        }

        .difficulty-btn {
          padding: 5px 10px;
          font-size: 0.7rem;
        }
      }
    </style>
  </head>
  <body>
    <a href="index.html" class="home-button" title="Back to Home">
      <i class="fas fa-home"></i>
    </a>
    <div class="container">
      <h1>Tic Tac Toe</h1>
      <div class="bot-label">Bot Mode</div>

      <div class="difficulty-selector">
        <button class="difficulty-btn active" data-difficulty="easy">
          Easy
        </button>
        <button class="difficulty-btn" data-difficulty="medium">Medium</button>
        <button class="difficulty-btn" data-difficulty="hard">Hard</button>
      </div>

      <div class="score-board">
        <div class="score player-x">
          <div class="score-title">Player</div>
          <div class="score-value" id="score-x">0</div>
        </div>
        <div class="score player-o">
          <div class="score-title">Bot</div>
          <div class="score-value" id="score-o">0</div>
        </div>
      </div>

      <div class="status">Your turn (X)</div>
      <div class="board">
        <div class="cell" data-cell-index="0"></div>
        <div class="cell" data-cell-index="1"></div>
        <div class="cell" data-cell-index="2"></div>
        <div class="cell" data-cell-index="3"></div>
        <div class="cell" data-cell-index="4"></div>
        <div class="cell" data-cell-index="5"></div>
        <div class="cell" data-cell-index="6"></div>
        <div class="cell" data-cell-index="7"></div>
        <div class="cell" data-cell-index="8"></div>
      </div>
      <button class="restart"><i class="fas fa-redo"></i> New Game</button>
    </div>
    <script src="bot.js"></script>
  </body>
</html>
