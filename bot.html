<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Tic Tac Toe - Bot Mode</title>
    <link rel="icon" href="favicon.svg" type="image/svg+xml" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <meta
      name="description"
      content="Play Tic Tac Toe against a computer bot"
    />
    <meta name="theme-color" content="#764ba2" />
    <style>
      .home-button {
        position: absolute;
        top: 20px;
        left: 20px;
        background: rgba(255, 255, 255, 0.8);
        color: #764ba2;
        border: none;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        text-decoration: none;
        font-size: 18px;
        z-index: 10;
      }

      .home-button:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
        background: white;
      }

      .bot-label {
        background: linear-gradient(to right, #e74c3c, #c0392b);
        color: white;
        padding: 5px 15px;
        border-radius: 20px;
        font-size: 0.8rem;
        font-weight: 600;
        margin-bottom: 20px;
        display: inline-block;
      }

      .difficulty-selector {
        margin: 20px 0;
        display: flex;
        gap: 10px;
        justify-content: center;
      }

      .difficulty-btn {
        background: #f0f0f0;
        border: none;
        border-radius: 20px;
        padding: 8px 15px;
        font-size: 0.9rem;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .difficulty-btn.active {
        background: linear-gradient(to right, #e74c3c, #c0392b);
        color: white;
      }

      .difficulty-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      .cell.X {
        color: #e74c3c;
      }

      .cell.O {
        color: #3498db;
      }

      .score.player-x .score-title {
        color: #e74c3c;
      }

      .score.player-o .score-title {
        color: #3498db;
      }

      @media screen and (max-width: 480px) {
        .home-button {
          top: 10px;
          left: 10px;
          width: 35px;
          height: 35px;
          font-size: 16px;
        }

        .bot-label {
          font-size: 0.7rem;
          padding: 4px 12px;
          margin-bottom: 15px;
        }

        .difficulty-btn {
          padding: 6px 12px;
          font-size: 0.8rem;
        }
      }

      @media screen and (max-height: 500px) and (orientation: landscape) {
        .home-button {
          top: 5px;
          left: 5px;
          width: 30px;
          height: 30px;
          font-size: 14px;
        }

        .bot-label {
          margin-bottom: 5px;
          padding: 3px 10px;
          font-size: 0.6rem;
        }

        .difficulty-selector {
          margin: 10px 0;
        }

        .difficulty-btn {
          padding: 5px 10px;
          font-size: 0.7rem;
        }
      }
    </style>
  </head>
  <body>
    <a href="index.html" class="home-button" title="Back to Home">
      <i class="fas fa-home"></i>
    </a>
    <div class="container">
      <h1>Tic Tac Toe</h1>
      <div class="bot-label">Bot Mode</div>

      <div class="difficulty-selector">
        <button class="difficulty-btn active" data-difficulty="easy">
          Easy
        </button>
        <button class="difficulty-btn" data-difficulty="medium">Medium</button>
        <button class="difficulty-btn" data-difficulty="hard">Hard</button>
      </div>

      <div class="score-board">
        <div class="score player-x">
          <div class="score-title">Player</div>
          <div class="score-value" id="score-x">0</div>
        </div>
        <div class="score player-o">
          <div class="score-title">Bot</div>
          <div class="score-value" id="score-o">0</div>
        </div>
      </div>

      <div class="status">Your turn (X)</div>
      <div class="board">
        <div class="cell" data-cell-index="0"></div>
        <div class="cell" data-cell-index="1"></div>
        <div class="cell" data-cell-index="2"></div>
        <div class="cell" data-cell-index="3"></div>
        <div class="cell" data-cell-index="4"></div>
        <div class="cell" data-cell-index="5"></div>
        <div class="cell" data-cell-index="6"></div>
        <div class="cell" data-cell-index="7"></div>
        <div class="cell" data-cell-index="8"></div>
      </div>
      <button class="restart"><i class="fas fa-redo"></i> New Game</button>
    </div>
    <script>
      let currentPlayer = "X";
      let gameBoard = ["", "", "", "", "", "", "", "", ""];
      let gameActive = true;
      let botEnabled = true;
      let botMode = "normal"; // 'normal' or 'advanced'

      const winningCombinations = [
        [0, 1, 2],
        [3, 4, 5],
        [6, 7, 8], // Rows
        [0, 3, 6],
        [1, 4, 7],
        [2, 5, 8], // Columns
        [0, 4, 8],
        [2, 4, 6], // Diagonals
      ];

      const botToggle = document.getElementById("bot-toggle");
      const statusDisplay = document.getElementById("status");

      // Add sound effects
      const clickSound = new Audio("click.mp3");
      const winSound = new Audio("win.mp3");
      const drawSound = new Audio("draw.mp3");

      // Preload sounds
      clickSound.load();
      winSound.load();
      drawSound.load();

      function toggleBot() {
        botEnabled = !botEnabled;
        botToggle.textContent = `Bot: ${botEnabled ? "ON" : "OFF"}`;
        botToggle.classList.toggle("off");
        if (botEnabled && currentPlayer === "O") {
          makeBotMove();
        }
      }

      function makeBotMove() {
        if (!botEnabled || !gameActive || currentPlayer !== "O") return;

        let move;
        if (botMode === "advanced") {
          move = findBestMove();
        } else {
          move = findAggressiveMove();
        }

        if (move !== -1) {
          setTimeout(() => {
            handleCellClick(move);
          }, 500);
        }
      }

      function findAggressiveMove() {
        // First, check if bot can win
        for (let i = 0; i < winningCombinations.length; i++) {
          const [a, b, c] = winningCombinations[i];
          if (
            gameBoard[a] === "O" &&
            gameBoard[b] === "O" &&
            gameBoard[c] === ""
          )
            return c;
          if (
            gameBoard[a] === "O" &&
            gameBoard[c] === "O" &&
            gameBoard[b] === ""
          )
            return b;
          if (
            gameBoard[b] === "O" &&
            gameBoard[c] === "O" &&
            gameBoard[a] === ""
          )
            return a;
        }

        // Then, block player's winning move
        for (let i = 0; i < winningCombinations.length; i++) {
          const [a, b, c] = winningCombinations[i];
          if (
            gameBoard[a] === "X" &&
            gameBoard[b] === "X" &&
            gameBoard[c] === ""
          )
            return c;
          if (
            gameBoard[a] === "X" &&
            gameBoard[c] === "X" &&
            gameBoard[b] === ""
          )
            return b;
          if (
            gameBoard[b] === "X" &&
            gameBoard[c] === "X" &&
            gameBoard[a] === ""
          )
            return a;
        }

        // Take center if available
        if (gameBoard[4] === "") return 4;

        // Take corners
        const corners = [0, 2, 6, 8];
        const availableCorners = corners.filter(
          (corner) => gameBoard[corner] === ""
        );
        if (availableCorners.length > 0) {
          return availableCorners[
            Math.floor(Math.random() * availableCorners.length)
          ];
        }

        // Take any available space
        const availableMoves = gameBoard
          .map((cell, index) => (cell === "" ? index : -1))
          .filter((index) => index !== -1);
        return availableMoves.length > 0
          ? availableMoves[Math.floor(Math.random() * availableMoves.length)]
          : -1;
      }

      function findBestMove() {
        // First, check if bot can win
        for (let i = 0; i < winningCombinations.length; i++) {
          const [a, b, c] = winningCombinations[i];
          if (
            gameBoard[a] === "O" &&
            gameBoard[b] === "O" &&
            gameBoard[c] === ""
          )
            return c;
          if (
            gameBoard[a] === "O" &&
            gameBoard[c] === "O" &&
            gameBoard[b] === ""
          )
            return b;
          if (
            gameBoard[b] === "O" &&
            gameBoard[c] === "O" &&
            gameBoard[a] === ""
          )
            return a;
        }

        // Then, block player's winning move
        for (let i = 0; i < winningCombinations.length; i++) {
          const [a, b, c] = winningCombinations[i];
          if (
            gameBoard[a] === "X" &&
            gameBoard[b] === "X" &&
            gameBoard[c] === ""
          )
            return c;
          if (
            gameBoard[a] === "X" &&
            gameBoard[c] === "X" &&
            gameBoard[b] === ""
          )
            return b;
          if (
            gameBoard[b] === "X" &&
            gameBoard[c] === "X" &&
            gameBoard[a] === ""
          )
            return a;
        }

        // Create a fork opportunity
        const forkMoves = findForkMoves("O");
        if (forkMoves.length > 0) {
          return forkMoves[Math.floor(Math.random() * forkMoves.length)];
        }

        // Block opponent's fork
        const opponentForkMoves = findForkMoves("X");
        if (opponentForkMoves.length > 0) {
          return opponentForkMoves[
            Math.floor(Math.random() * opponentForkMoves.length)
          ];
        }

        // Take center if available
        if (gameBoard[4] === "") return 4;

        // Take corners
        const corners = [0, 2, 6, 8];
        const availableCorners = corners.filter(
          (corner) => gameBoard[corner] === ""
        );
        if (availableCorners.length > 0) {
          return availableCorners[
            Math.floor(Math.random() * availableCorners.length)
          ];
        }

        // Take any available space
        const availableMoves = gameBoard
          .map((cell, index) => (cell === "" ? index : -1))
          .filter((index) => index !== -1);
        return availableMoves.length > 0
          ? availableMoves[Math.floor(Math.random() * availableMoves.length)]
          : -1;
      }

      function findForkMoves(player) {
        const forkMoves = [];
        for (let i = 0; i < 9; i++) {
          if (gameBoard[i] === "") {
            const tempBoard = [...gameBoard];
            tempBoard[i] = player;
            let winningLines = 0;
            for (const combo of winningCombinations) {
              if (combo.includes(i)) {
                const [a, b, c] = combo;
                if (
                  (tempBoard[a] === player &&
                    tempBoard[b] === player &&
                    tempBoard[c] === "") ||
                  (tempBoard[a] === player &&
                    tempBoard[c] === player &&
                    tempBoard[b] === "") ||
                  (tempBoard[b] === player &&
                    tempBoard[c] === player &&
                    tempBoard[a] === "")
                ) {
                  winningLines++;
                }
              }
            }
            if (winningLines >= 2) {
              forkMoves.push(i);
            }
          }
        }
        return forkMoves;
      }

      function handleCellClick(index) {
        if (gameBoard[index] !== "" || !gameActive) return;

        gameBoard[index] = currentPlayer;
        document.querySelector(`[data-cell-index="${index}"]`).textContent =
          currentPlayer;

        if (checkWin()) {
          statusDisplay.textContent = `Player ${currentPlayer} wins!`;
          gameActive = false;
          winSound.play();
          return;
        }

        if (checkDraw()) {
          statusDisplay.textContent = "It's a draw!";
          gameActive = false;
          drawSound.play();
          return;
        }

        currentPlayer = currentPlayer === "X" ? "O" : "X";
        statusDisplay.textContent = `Player ${currentPlayer}'s turn`;

        if (currentPlayer === "O" && botEnabled) {
          makeBotMove();
        }
      }

      function checkWin() {
        return winningCombinations.some((combination) => {
          return combination.every((index) => {
            return gameBoard[index] === currentPlayer;
          });
        });
      }

      function checkDraw() {
        return gameBoard.every((cell) => cell !== "");
      }

      function restartGame() {
        currentPlayer = "X";
        gameBoard = ["", "", "", "", "", "", "", "", ""];
        gameActive = true;
        statusDisplay.textContent = "Player X's turn";
        document.querySelectorAll(".cell").forEach((cell) => {
          cell.textContent = "";
        });
        if (botEnabled && currentPlayer === "O") {
          makeBotMove();
        }
      }

      document.querySelectorAll(".cell").forEach((cell) => {
        cell.addEventListener("click", () =>
          handleCellClick(parseInt(cell.dataset.cellIndex))
        );
      });

      document.querySelector(".restart").addEventListener("click", restartGame);
      botToggle.addEventListener("click", toggleBot);
    </script>
  </body>
</html>
