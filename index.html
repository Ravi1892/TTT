<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="icon" href="favicon.svg" type="image/svg+xml" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: "Poppins", sans-serif;
      }

      body {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 15px;
      }

      .container {
        background-color: white;
        border-radius: 10px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        padding: 30px;
        text-align: center;
        max-width: 400px;
        width: 90%;
      }

      .logo {
        width: 100px;
        height: 100px;
        margin: 0 auto 20px;
      }

      h1 {
        color: #4a4a4a;
        margin-bottom: 30px;
        font-weight: 700;
      }

      .game-modes {
        display: flex;
        flex-direction: column;
        gap: 15px;
        margin-bottom: 10px;
      }

      .mode-button {
        background: linear-gradient(to right, #2ecc71, #27ae60);
        border: none;
        border-radius: 30px;
        color: white;
        padding: 12px 30px;
        font-size: 1.1rem;
        font-weight: 600;
        cursor: pointer;
        display: inline-block;
        text-decoration: none;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      .mode-button:hover {
        transform: translateY(-3px);
        box-shadow: 0 5px 15px rgba(39, 174, 96, 0.3);
      }

      .mode-button.advanced {
        background: linear-gradient(to right, #3498db, #2980b9);
      }

      .mode-button.advanced:hover {
        box-shadow: 0 5px 15px rgba(52, 152, 219, 0.3);
      }

      /* Responsive styles */
      @media screen and (max-width: 480px) {
        .container {
          padding: 20px;
          width: 95%;
        }

        .logo {
          width: 80px;
          height: 80px;
          margin-bottom: 15px;
        }

        h1 {
          font-size: 1.8rem;
          margin-bottom: 25px;
        }

        .mode-button {
          padding: 10px 25px;
          font-size: 1rem;
        }
      }

      @media screen and (max-width: 360px) {
        .container {
          padding: 15px;
        }

        .logo {
          width: 70px;
          height: 70px;
          margin-bottom: 10px;
        }

        h1 {
          font-size: 1.5rem;
          margin-bottom: 20px;
        }

        .mode-button {
          padding: 8px 20px;
          font-size: 0.9rem;
        }

        .game-modes {
          gap: 10px;
        }
      }

      @media screen and (max-height: 500px) {
        body {
          padding: 10px;
        }

        .container {
          padding: 15px;
        }

        .logo {
          width: 60px;
          height: 60px;
          margin-bottom: 10px;
        }

        h1 {
          font-size: 1.4rem;
          margin-bottom: 15px;
        }

        .game-modes {
          flex-direction: row;
          justify-content: center;
          gap: 10px;
        }

        .mode-button {
          padding: 8px 15px;
          font-size: 0.85rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 100 100"
          width="100%"
          height="100%"
        >
          <rect width="100" height="100" rx="15" fill="#764ba2" />
          <rect x="15" y="15" width="20" height="20" rx="5" fill="white" />
          <rect x="40" y="15" width="20" height="20" rx="5" fill="white" />
          <rect x="65" y="15" width="20" height="20" rx="5" fill="white" />
          <rect x="15" y="40" width="20" height="20" rx="5" fill="white" />
          <rect x="40" y="40" width="20" height="20" rx="5" fill="white" />
          <rect x="65" y="40" width="20" height="20" rx="5" fill="white" />
          <rect x="15" y="65" width="20" height="20" rx="5" fill="white" />
          <rect x="40" y="65" width="20" height="20" rx="5" fill="white" />
          <rect x="65" y="65" width="20" height="20" rx="5" fill="white" />

          <!-- X in top-left -->
          <line
            x1="20"
            y1="20"
            x2="30"
            y2="30"
            stroke="#e74c3c"
            stroke-width="3"
            stroke-linecap="round"
          />
          <line
            x1="30"
            y1="20"
            x2="20"
            y2="30"
            stroke="#e74c3c"
            stroke-width="3"
            stroke-linecap="round"
          />

          <!-- O in center -->
          <circle
            cx="50"
            cy="50"
            r="7"
            stroke="#3498db"
            stroke-width="3"
            fill="none"
          />

          <!-- X in bottom-right -->
          <line
            x1="70"
            y1="70"
            x2="80"
            y2="80"
            stroke="#e74c3c"
            stroke-width="3"
            stroke-linecap="round"
          />
          <line
            x1="80"
            y1="70"
            x2="70"
            y2="80"
            stroke="#e74c3c"
            stroke-width="3"
            stroke-linecap="round"
          />
        </svg>
      </div>
      <h1>Tic Tac Toe</h1>
      <div class="game-modes">
        <a href="game.html" class="mode-button">Normal Mode</a>
        <a href="advanced.html" class="mode-button advanced">Advanced Mode</a>
      </div>
    </div>
  </body>
</html>
